<!-- BASED ON https://threejs.org/examples/?q=point#webgl_points_waves -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - particles - waves</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link type="text/css" rel="stylesheet" href="main.css" /> -->
    <style>
      body {
        margin: 0;
        position: relative;
        height: 100%;
        width: 100%;
      }
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
        z-index: 1;
        color: white;
      }
      .ui-nodes {
        position: absolute;
        /* left: 50%;
        top: 50%; */
        z-index: 1;
      }
      .ui-nodes div {
        position: absolute;
        height: 28px;
        width: 28px;
        border-radius: 14px;
        background-color: white;
        transition: transform, background-color;
      }
      .ui-nodes div:hover {
        background-color: red;
        transform: scale(1.2);
      }

      svg.tree {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="info">
      click SPACE to toggle
      <!-- &#x2190 and &#x2192 -->
    </div>
    <div class="ui-nodes"></div>
    <svg class="tree"></svg>

    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/d3.min.js"></script>

    <script src="js/WebGL.js"></script>
    <script src="js/stats.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
