<!DOCTYPE html>
<html>
  <head>
    <title>Flow Fields</title>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        /* display: block; */
        position: absolute;
      }
      div#text {
        z-index: 1;
        position: absolute;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        display: block;
      }
      div.label {
        position: absolute;
        display: block;
        height: fit-content;

      span.label {
        position: absolute;
        margin: auto;
        /* height: fit-content; */
        color: red;
        font-family: "Gilroy";
        font-size: 30px;
        text-anchor: end;
        vertical-align: baseline;
      }
    </style>
    <script type="text/javascript" src="perlin.js"></script>
    <script type="text/javascript" src="bitmap.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/quicksettings/latest/quicksettings.min.js"
    ></script>
  </head>

    <div id="text"></div>
    <canvas id="canvas"></canvas>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
